{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>
<a href="{% url 'tasklist' %}"><h1>Todo list</h1></a>


<a href="{% url 'create-task' %}">New task</a>

<form method="GET" action="">
    <input type="text" name="area" value="{{ search }}">
    <input type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks_list %}
    <tr>
        <td>{{task.task_name}}</td>
        <td>
            <a href="{% url 'task' task.id %}"> View task</a>
            <a href="{% url 'update-task' task.id %}"> Edit task</a>
            <a href="{% url 'delete-task' task.id %}"> Delete task</a>
        </td>
    </tr>
    {% empty %}
    <h3>No tasks</h3>
    {% endfor %}
</table>
